<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="soma()">
    <div id="app">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint error natus ratione porro ipsum sit quibusdam
        velit pariatur, expedita eos laboriosam non qui enim nisi nemo exercitationem inventore tempora eaque.
      </p>

      <table>
        <tr>
          <td>Operação</td>
          <td>Valor</td>
        </tr>
        <tr id="soma">
          <th id="varsoma">2 + 1</th>
          <th id="ressoma">0</th>
        </tr>
        <tr id="multiplicacao">
          <th id="varmult">2 * 1</th>
          <th id="resmult">0</th>
        </tr>
        <tr id="divisao">
          <th id="vardiv">2 / 1</th>
          <th id="resdiv">0</th>
        </tr>
        <tr id="resto">
          <th id="varres">2 % 1</th>
          <th id="resres">0</th>
        </tr>
      </table>
    </div>

    <script src="./script.js" language="javascript"></script>
  </body>
</html>
